<form #playerForm="ngForm" (ngSubmit)="add(playerForm)">
    <!-- do zmiennej szablonowej playerForm przypisujemy dyrektywÄ™ ngForm-->
    <p *ngIf="true">
        <input class="input" required type="text" name="name" [(ngModel)]="name" placeholder="Player name" />
        <!--dyrektywa ngModel pozwala na powiazanie wartoÅ›ci input w tym przypadku z polem name-->

        <button type="submit" class="submit" [disabled]="!playerForm.form.valid" (click)="add(playerForm.form)">
            Submit Player
        </button>
        <button type="button" class="reset" [disabled]="!playerForm.dirty" (click)="playerForm.reset()">Reset</button>
    </p>
</form>
